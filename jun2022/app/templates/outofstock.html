<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Out of stock</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column justify-content-center align-items-center mt-5">
        <h1 class="fw-bold">Out of stock</h1>
        <div class="border-bottom border-3 border-success" style="width: 5rem;"></div>
    </div>

    <div class="row mt-5 g-4 gy-4">
        {% for food in foods %}
        <div class="col-3">
            <div class="card">
                <img src="{{ food.image.url }}" class="card-img-top rounded-0" alt="">
                <div class="card-body">
                    <p>{{ food.name }}</p>
                    <p class="fw-bold">${{ food.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="container mt-5" style="background-color: #f1f1f1">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
<div class="py-5 mt-5" style="background-color: #f1f1f1">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <p class="fw-bold">FINKI Exam</p>
                <p>Organization</p>
                <p>Departments</p>
                <p>Contact</p>
            </div>
            <div class="col-4">
                <p class="fw-bold">Studies</p>
                <p>Bachelors</p>
                <p>Masters</p>
                <p>PhD</p>
            </div>
            <div class="col-4">
                <p class="fw-bold">Staff</p>
                <p>Administrative</p>
                <p>Testing</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
